<!DOCTYPE html>
<html>
<head>
  <title>AI Quiz Generator</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
<!-- In popup.html -->
<h3>Quiz Details</h3>
<label for="quiz-title">Quiz Title:</label>
<input type="text" id="quiz-title" value="AI Generated Quiz"><br>
<label for="quiz-description">Description:</label>
<input type="text" id="quiz-description" value="Generated by AI"><br>
<label for="quiz-folder">Target Folder Name (in My Drive):</label>
<input type="text" id="quiz-folder" value="Generated AI Quizzes"><br>
  <h3>AI Quiz Data Generator</h3>
  <div id="chat-container">
    <div id="ai-status">Enter your quiz content or instructions below.</div>
    <textarea id="user-prompt" placeholder="Paste your questions, or describe the quiz you want..."></textarea>
    <button id="send-to-ai">Generate Quiz Data</button>
  </div>
  <div id="quiz-data-output-container">
    <h4>Generated Quiz Data (for Apps Script):</h4>
    <textarea id="quiz-data-output" readonly></textarea>
    <button id="send-to-google-script" style="display:none;">Create Google Quiz</button>
  </div>
  <div id="script-response"></div>
  <script src="popup.js"></script>
</body>
</html>
